<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechZone</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <h1>TechZone</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="destaque">
        <h2>As melhores ofertas de tecnologia</h2>
        <button>Confira</button>
      </section>

      <section id="produtos">
        <h2>Nossos Produtos</h2>

        <div class="grid-container">
          <article class="card">
            <img src="src/imagem/notebook_gamer.jpg" alt="Produto" />
            <h3>Notebook Gamer</h3>
            <p>Alta performance.</p>
            <p><strong>R$ 4.500</strong></p>
          </article>

          <article class="card">
            <img src="src/imagem/mouse.jpg" />
            <h3>Mouse</h3>
            <p>RGB.</p>
            <p><strong>R$ 150</strong></p>
          </article>
          <article class="card">
            <img src="src/imagem/teclado.jpg" />
            <h3>Teclado</h3>
            <p>Mecânico.</p>
            <p><strong>R$ 300</strong></p>
          </article>
          <article class="card">
            <img src="src/imagem/monitor.avif" />
            <h3>Monitor</h3>
            <p>144hz.</p>
            <p><strong>R$ 1.200</strong></p>
          </article>
          <article class="card">
            <img src="src/imagem/fone.jpg" />
            <h3>Headset</h3>
            <p>7.1.</p>
            <p><strong>R$ 400</strong></p>
          </article>
          <article class="card">
            <img src="src/imagem/smartphone.jpg" />
            <h3>smartphone</h3>
            <p>Completo.</p>
            <p><strong>R$ 5.000</strong></p>
          </article>
        </div>
      </section>
    </main>

    <footer>
      <p>TechZone © 2025</p>
    </footer>
  </body>
</html>
